<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="utf-8" />
    <meta httpEquiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="SelfFit - 運動日曆應用" />
    <meta name="theme-color" content="#1890FF" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.png" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/icon.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>SelfFit - 運動日曆應用</title>
    <style>
        html, body, #root {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            background-color: #f5f5f5;
        }
        .loading-logo {
            width: 120px;
            height: 120px;
            margin-bottom: 16px;
        }
        .loading-text {
            font-size: 18px;
            color: #333;
            font-weight: 500;
        }
        .loading-spinner {
            width: 40px;
            height: 40px;
            margin: 24px auto;
            border: 4px solid rgba(24, 144, 255, 0.2);
            border-radius: 50%;
            border-top-color: #1890FF;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <noscript>您需要啟用 JavaScript 來運行此應用。</noscript>
    <div id="root">
        <div class="loading">
            <img src="%PUBLIC_URL%/icon.png" alt="SelfFit Logo" class="loading-logo" />
            <div class="loading-text">SelfFit 運動日曆應用</div>
            <div class="loading-spinner"></div>
            <div class="loading-text">載入中...</div>
        </div>
    </div>
</body>
</html>
