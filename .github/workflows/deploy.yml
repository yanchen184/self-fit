name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Install Dependencies ğŸ“¦
        run: |
          npm install --legacy-peer-deps
          npm install -g expo-cli

      - name: Display App Version ğŸ“‹
        run: |
          VERSION=$(node -e "console.log(require('./package.json').version)")
          echo "Building app version: $VERSION"
          
      - name: Fix NativeWind ğŸ”§
        run: |
          npm run fix-nativewind
          
      - name: Build Web ğŸ”¨
        env:
          CI: false
          PUBLIC_URL: /self-fit
          NODE_OPTIONS: --max-old-space-size=4096
        run: |
          # ä½¿ç”¨ä¼˜åŒ–åçš„æ„å»ºå‘½ä»¤
          npx expo export:web || (echo "å°è¯•ä½¿ç”¨å¤‡ç”¨æ„å»ºæ–¹å¼" && NODE_OPTIONS=--max-old-space-size=6144 npx expo export --platform web --output-dir web-build)

      - name: Check Web Build Directory ğŸ”
        run: |
          if [ ! -d "web-build" ] || [ ! -f "web-build/index.html" ]; then
            echo "Web build failed or directory is missing!"
            ls -la
            exit 1
          else
            echo "Web build successful!"
            ls -la web-build/
          fi

      - name: Add Version to Web Build ğŸ·ï¸
        run: |
          VERSION=$(node -e "console.log(require('./package.json').version)")
          # æ·»åŠ ç‰ˆæœ¬å·åˆ° index.html
          sed -i "s|</head>|<meta name=\"app-version\" content=\"$VERSION\" />\n<script>window.APP_VERSION = '$VERSION';</script>\n</head>|" web-build/index.html
          echo "Added version $VERSION to web build"

      - name: Setup GitHub Pages Configuration ğŸ§°
        run: |
          # Create a 404.html file for SPA routing
          cp web-build/index.html web-build/404.html
          
          # Add SPA routing script to index.html
          cat <<EOT >> web-build/index.html
          <script type="text/javascript">
            (function(l) {
              if (l.search[1] === '/' ) {
                var decoded = l.search.slice(1).split('&').map(function(s) { 
                  return s.replace(/~and~/g, '&')
                }).join('?');
                window.history.replaceState(null, null,
                    l.pathname.slice(0, -1) + decoded + l.hash
                );
              }
            }(window.location))
          </script>
          EOT

      - name: Deploy to GitHub Pages ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: web-build
          clean: true
